<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" width="302mm" height="302mm" viewBox="0 0 302 302" version="1.1" id="svg5"><g id="layer9" style="display:inline">
    <path id="path93712" style="fill:none;stroke:#000000;stroke-width:0.039" d="m 52.574407,142.10242 c -1.538086,0.15566 -2.98018,-1.07497 -3.143366,-2.7145 -0.163188,-1.63953 1.013305,-3.07741 2.547715,-3.27002 -0.363201,2.69703 -0.209147,4.74749 0.595651,5.98452 z"/>
    <text xml:space="preserve" style="font-size:4.20898px;line-height:1.25;font-family:'Century Gothic';-inkscape-font-specification:'Century Gothic, Normal';stroke-width:0.286975" x="133.41495" y="196.86938" id="text95315"><tspan id="tspan95313" style="stroke-width:0.286975" x="133.41495" y="196.86938">As night stretches here,</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="202.13062" id="tspan95317">day contracts elsewhere.</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="207.39183" id="tspan95319">And in their night, we are</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="212.65306" id="tspan95321">bathed in light. In all nights</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="217.91429" id="tspan95323">there is light; in long days</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="223.17551" id="tspan95325">there can be ache too.</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="228.43674" id="tspan95327">For you, we call the sun</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="233.69797" id="tspan95329">to stand still a while, and</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="238.95918" id="tspan95331">the moon too, and stars, and</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="244.22041" id="tspan95333">the waters and the heavens.</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="249.48163" id="tspan95335">Hells as well &#8212; just for a</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="254.74286" id="tspan95337">second; just for a breath.</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="260.00409" id="tspan95339">May that breath rest you.</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="265.26532" id="tspan95341">And may each breath rest you,</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="270.52655" id="tspan95343">as it has until now, and now</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="275.78775" id="tspan95345">and now. This one, after</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="281.04898" id="tspan95347">that one, after that one after</tspan><tspan style="stroke-width:0.286975" x="133.41495" y="286.31021" id="tspan95349">that. </tspan><tspan style="stroke-width:0.286975" x="133.41495" y="291.57144" id="tspan98031"/></text>
    <text xml:space="preserve" style="font-size:3.88056px;line-height:1.25;font-family:'Century Gothic';-inkscape-font-specification:'Century Gothic, Normal';stroke-width:0.264583" x="149.94576" y="290.80389" id="text106835"><tspan id="tspan106833" style="stroke-width:0.264583" x="149.94576" y="290.80389">- P&#225;draig &#211; Tuama </tspan></text>
  </g>
</svg>
